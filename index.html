<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jeu Amour Pays Origines</title>
<style>
:root {
  color-scheme: light dark;
  --bg: #0d0d0d;
  --fg: #f0f0f0;
  --accent: #ff6f00; /* Maghreb sunrise */
}
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: var(--bg);
  color: var(--fg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 1rem;
}
canvas {
  background: #1a1a1a;
  border: 1px solid var(--fg);
  width: 90vw;
  max-width: 600px;
  height: auto;
}
.controls {
  margin-top: 1rem;
  display: flex;
  gap: 0.5rem;
  flex-wrap: wrap;
  justify-content: center;
}
select,
button {
  padding: 0.5rem 0.75rem;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
}
select {
  background: #2a2a2a;
  color: var(--fg);
}
button {
  background: var(--accent);
  color: #fff;
  cursor: pointer;
}
#message {
  margin-top: 1rem;
  text-align: center;
  font-weight: 500;
}
</style>
</head>
<body>
<canvas id="carte" width="600" height="300"></canvas>
<div class="controls">
  <label for="pays">Pays :</label>
  <select id="pays">
    <option value="Maroc">🇲🇦 Maroc</option>
    <option value="Algérie">🇩🇿 Algérie</option>
    <option value="Tunisie">🇹🇳 Tunisie</option>
    <option value="France">🇫🇷 France</option>
    <option value="Espagne">🇪🇸 Espagne</option>
  </select>
  <button id="amour">Amour ❤️</button>
</div>
<p id="message"></p>
<script>
const canvas = document.getElementById('carte');
const ctx = canvas.getContext('2d');

function dessinerCarte() {
  ctx.fillStyle = '#2c3e50';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#34495e';
  // formes très simplifiées pour rappeler les continents
  ctx.fillRect(50, 60, 90, 60); // Afrique
  ctx.fillRect(170, 40, 120, 40); // Europe/Asie
  ctx.fillRect(320, 80, 100, 50); // Amériques
}

function dessinerPersonnage(x, y, couleur) {
  ctx.fillStyle = couleur;
  ctx.beginPath();
  ctx.arc(x, y, 12, 0, Math.PI * 2);
  ctx.fill();
}

function jouer() {
  dessinerCarte();
  dessinerPersonnage(120, 100, '#3498db'); // homme
  dessinerPersonnage(240, 80, '#e91e63'); // femme
  const pays = document.getElementById('pays').value;
  document.getElementById('message').textContent = `Deux cœurs se rencontrent au ${pays} ✨`;
}

document.getElementById('amour').addEventListener('click', jouer);

dessinerCarte();
</script>
</body>
</html>
